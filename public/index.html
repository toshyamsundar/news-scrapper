<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script src="./js/app.js"></script>
    <title>Mongoose Scrapper</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-0">
        <div class="column col-12">
          <nav class="navbar navbar-expand-md bg-success fixed-top">
            <div class="collapse navbar-collapse" id="navbarDropdown">
              <ul class="nav navbar-nav w-100 d-flex justify-content-around">
                <li class="nav-item"><a class="nav-link text-light" href="#" id="home">HOME</a></li>
                <li class="nav-item">
                  <button class="btn btn-warning" id="savedArticles">Saved Articles</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-danger" id="scrapeArticles">Scrape Articles</button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row bgimg p-0">
        <div class="column col-12 d-flex justify-content-center align-items-center">
          <p class="headline">News Scrapper</p>
        </div>
      </div>
      <div class="row p-0 m-0">
        <div class="column col-1"></div>
        <div class="column col-10" id="news-articles">
          <div class="jumbotron text-center p-4 mt-2 text-primary">
            <h2>Why don't you scrape some articles?</h2>
          </div>
        </div>
        <div class="column col-10" id="saved-articles" style="display:none"></div>
        <div class="column col-1"></div>
      </div>
      <div class="modal fade" id="modal-note">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-bottom-0 pb-0 text-center">
              <h4 class="modal-title w-100 text-success">Add Note</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" id="note-text" rows="3"></textarea>
                </div>
                <div class="d-flex w-100 justify-content-end mt-3">
                  <button type="button" class="btn btn-modal mt-2" id="btn-save-note">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
